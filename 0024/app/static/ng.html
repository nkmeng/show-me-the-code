<html ng-app>
<head>
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
	<script src="http://apps.bdimg.com/libs/angular.js/1.0.4/angular.js"></script>
</head>
<body ng-controller="TaskController">
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <table class="table table-hover">
                <thread>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                    </tr>
                </thread>
                <tbody>
                    <tr ng-repeat="task in tasks">
                        <td>{{task.title}}</td>
                        <td>{{task.author}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
    <script>
        function TaskController($scope, $http) {
            $http.get('/task/tasks').success(function(data, status, headers, config) {
                $scope.tasks = data;
            })
        }
    </script>

    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.jsjquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
